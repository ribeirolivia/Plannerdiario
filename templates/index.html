<!DOCTYPE html>
<html lang="pt-br">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="../static/style.css">
   <title>Planner</title>
</head>
<body>

   <header>
      <h1>{{t√≠tulo}} </h1>
      
      <form action="/new" method="POST">
         <input type="text" name="item" id="item" placeholder="Adicione suas tarefas de hoje">
         <button type="submit">Adicionar</button>
      </form>
   </header>

   <section>

      {% if itens != [] %} 
      <a href="/clear">Limpar lista</a>
      {% endif %}

      <ul>
         
         {% for item in itens %} 
         <li class="itens">
            {{item}}
         </li>
         {% endfor %}
      </ul>
   </section>

   <script src="../static/script.js"></script>
</body>
</html>
